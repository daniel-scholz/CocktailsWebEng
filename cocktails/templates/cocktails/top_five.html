{% extends "cocktails/base.html" %}
{% block body %}
    <h1>Here you will see da top 5 cocktails!</h1>
    {% if cocktails %}
        <ol class="cocktails-list">
            {% for c in cocktails %}
                <li><a href="{% url "cocktails:detail" c.id %}"> {{ c.name }}</a></li>
            {% endfor %}
        </ol>
    {% else %}
        <div>no top5 at da moment!</div>
    {% endif %}
{% endblock %}
