{% extends "cocktails/base.html" %}

{% block body %}
    <h1> {{ other_user }}</h1>
    <h2>Look what I've created:</h2>
    <div class="cocktails-list">
        {% if cocktails %}
            <ul>
                {% for c in cocktails %}
                    <li><a href="{% url "cocktails:detail" c.id %}">{{ c.name }}</a></li>

                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endblock %}
