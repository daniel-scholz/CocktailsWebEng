<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | TastyNDrunk </title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'cocktails/style.css' %}"/>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!--Header-->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url "cocktails:index" %}">TasteNDrunk</a>
        </div>

        <!--Items-->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="{% url "cocktails:index" %}">A-Z</a>
                </li>
                <li class="">
                    <a href="#">Ingredients</a>
                </li>
            </ul>
            <form style="color:black" class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group"><input name="q" class="form-control" type="text"></div>
                <button class="btn btn-defaul" type="submit">Search</button>

            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="{% url "cocktails:cocktail-add" %}">
                        <span class=" glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Cocktail
                    </a>
                </li>
                <li class=""><a href="#">
                    <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; logout
                </a></li>
            </ul>
        </div>
    </div>
</nav>

{% block body %}{% endblock %}
</body>
</html>
