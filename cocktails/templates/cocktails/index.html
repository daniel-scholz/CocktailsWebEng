{% extends 'cocktails/base.html' %}
{% block title %} Home {% endblock %}
{% block body %}

    {% if all_cocktails %}
        {% for a in all_cocktails %}
            <ul>
                <li>
                    <a href="{% url 'cocktails:detail' a.id %}"> {{ a.name }}</a>
                    <form action="{% url "cocktails:cocktail-delete" a.id %}" method="post" style="display: inline">
                        {% csrf_token %}
                        <input type="hidden" name="cocktail_id" value="{{ a.id }}">
                        <button type="submit" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </form>
                </li>
            </ul>
        {% endfor %}

    {% else %}
        <h3>Construction area...</h3>
    {% endif %}
{% endblock %}
