{% for f in form %}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger small">{{ f.errors }}</span>
        </div>
        <label class="control-label col-sm-2">{{ f.label_tag }}</label>
        <div class="col-sm-10"> {{ f }}</div>
    </div>
{% endfor %}
